<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/924c8be9e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="canvas">
        <div>
            <button id="slowDown"><i class="fa-solid fa-backward"></i></button>
            <button><a href="/"><i class="fa-solid fa-arrow-rotate-right"></i></a></button>
            <button id="speedUp"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div>
            <p>RIGHT/UP arrow -> <span>SPEED UP</span>.</p>
            <p>LEFT/DOWN arrow -> <span>SLOW DOWN</span>.</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
